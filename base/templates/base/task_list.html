{% extends 'base/main.html' %}

{% block content %}

<h1>My to do list</h1>

<a href="{% url 'create' %}">Add Task</a>
<table>
    <tr>
        <th>Item</th>
        <th></th>
    </tr>
    {% for i in list %}
    <tr>
        <td>{{i.title}}</td>
        <td><a href="{% url 'taskdetail' i.id %}">view</a></td>
        <td><a href="{% url 'update' i.id %}">Update</a></td>
        <td><a href="{% url 'delete' i.id %}">Delete</a></td>
    </tr>
    {% empty %}
    <h3>No items in the list</h3>
    {% endfor %}
</table>

{% endblock content %}
